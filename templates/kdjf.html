<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://www.webglearth.com/v2/api.js"></script>

<style>
* {
  box-sizing: border-box;
}

/* Create two unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  /* height: 300px; Should be removed. Only for demonstration */
}

.left {
  width: 75%;
}

.right {
  width: 25%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

</style>
</head>
<body>

<h2>Two Unequal Columns</h2>

<div class="row">
  <div class="column left" style="background-color:#aaa;">
    <!-- <h2>Column 1</h2>
    <p>Some text..</p> -->
    <div id="map1"  style="height:92vh;margin-top:0px ;"></div>
    <!-- <form action="/signin" entype="multipart/formdata">
        <button class="btn btn-default btn-lg" onclick="sign()"><i class="fa fa-pagelines" aria-hidden="true"></i> Get Started!</button>
    </form> -->
  </div>
  <div class="column right" style="background-color:#bbb;">
    <!-- <h2>Column 2</h2>
    <p>Some text..</p> -->
    <form action="/signin" entype="multipart/formdata">
        <button class="btn btn-default btn-lg" onclick="sign()"><i class="fa fa-pagelines" aria-hidden="true"></i> Get Started!</button>
    </form
  </div>
</div>
<script>
    document.getElementById('map1').style.display='block';
  
  var e = new WE.map('map1');
  WE.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{
      subdomains:['mt0','mt1','mt2','mt3'],
    }).addTo(e);
    e.setView([33.738045,  73.084488], 2.3);
  </script>
</body>
</html>
